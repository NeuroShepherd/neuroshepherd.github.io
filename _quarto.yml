  site-url: "https://neuroshepherd.github.io"
  search: true
  description: "A collection of data projects and blog posts about cool programming things"
  page-footer: 
    center : |
        NeuroShepherd's Blog <br>
        A collection of data projects and blog posts about programming.
        <ul class="footer-links">
          <li><a href="https://github.com/NeuroShepherd">GitHub</a></li>
