    icon: info-circle
    dismissable: true
    content: "**Website still very much under construction**"
    type: primary
    position: below-navbar
  navbar:
    title: false
    logo: images/neuroshepherd.png
    logo-alt: "NeuroShepherd Logo"
    # logo-href: index.qmd # can put a silly different link here if desired
    left:
      - href: index.qmd
        text: Home
      - about.qmd
      - posts.qmd
    right:
      - icon: rss
        href: posts.xml
    tools:
      - icon: github
        menu: 
          - text: GitHub Profile
            href: https://github.com/NeuroShepherd
          - text: Source Code
            href: https://github.com/NeuroShepherd/neuroshepherd.github.io

      
format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 3
    grid:
      sidebar-width: 300px
      body-width: 900px
      margin-width: 200px
      gutter-width: 1.5rem
    linestretch: 1.25
    fontsize: 1.08em
    respect-user-color-scheme: true
    linkcolor: "#F97316"



